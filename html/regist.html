<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>注册</title>
		<link rel="stylesheet" href="../css/regist.css" />
		<script type="text/javascript" src="../js/jquery.min.js" ></script>
	</head>
	<body background="../img/zhuan.gif">
		<div id="div_all">
			<div id="div_form">
				<form>
					<!--action="" method="post"-->
					昵称:<input required="required" type="text" id="userName" name="userName" placeholder="请输入昵称" /><br />
					密码:<input required="required" id="pwd1" type="password" name="password" placeholder="请输入密码" /><br />
					确认:<input required="required" id="pwd2" type="password" name="password_repeat" placeholder="请确认密码" /><br />
					性别:<input type="radio" value="男" name="sex" checked="checked" />男
					<input type="radio" value="女" name="sex" />女<br />
					<input id="registBtn" type="button" value="注册" />
					<a href="login.html">已有账号，去登陆</a>
				</form>
			</div>	
		</div>
		<script type="text/javascript" src="../js/regist.js" ></script>
	</body>
</html>
